<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body>
<form method="POST" action="paginaquereceberaoform">
    <p>Inscrição</p>
    Login:
    <input type="text" name="login">
    <br>

    Senha:
    <input type="text" name="password">
    <br>

    E-Mail:
    <input type="text" name="email">
    <br>

    Idade:
    <br>
    <input type="radio" name="idade" value="faixa-1"> 18-26 anos<br>
    <input type="radio" name="idade" value="faixa-2"> 27-34 anos<br>
    <input type="radio" name="idade" value="faixa-3"> 35-48 anos<br>
    <input type="radio" name="idade" value="faixa-4"> 49-54 anos<br>
    <input type="radio" name="idade" value="faixa-5"> Acima de 54 anos<br>
    <br> 

    Esportes:
    <br>
    <input type="checkbox" name="int-futebol" value="1">  Futebol  <br>
    <input type="checkbox" name="int-volei" value="2">    Vôlei    <br>
    <input type="checkbox" name="int-basquete" value="3"> Basquete <br>
    <input type="checkbox" name="int-tenis" value="4">    Tênis    <br>
    <input type="checkbox" name="int-natacao" value="5">  Natação  <br>
    <br>

    Estado:
    <select name="uf">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="ES">ES</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="PA">PA</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RO">RO</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
        <option value="MS">MS</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="AP">AP</option>
        <option value="MT">MT</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="DF">DF</option>
        <br>

        <p>Observação:</p>
        <div class="ob">
            Observação:
        </div>
        <textarea></textarea>
        
        <br>
        <input type="submit" name="enviar">

    </select>
</form>
</body>
</html>
